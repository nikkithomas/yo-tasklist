<div class="container" id="taskApp"> <div class="row"> <div class="col-md-12" id="heading">Task History</div> </div> <div ng-repeat="task in tasks | expired:true" id="taskOutput" class="row"> <div class="col-md-8"> <a ng-href="" class="eachTask" ng-show="taskDone">{{task.todo}}</a> </div> <div class="col-md-2"> <div class="form-group"> <select name="" ng-model="task.priority" ng-options="option.id as option.name for option in priorityOptions" id="eachPriority" class="form-control"></select> </div> </div> <div class="col-md-2"> <button name="" class="form-control" ng-click="deleteTask(task)" id="deleteTwo">Delete</button> </div>  </div> </div>
